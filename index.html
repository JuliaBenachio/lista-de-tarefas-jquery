<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/caderno.png" alt="Folha de caderno"/>
            <h1>Lista de Tarefas</h1>
            <button type="button">Adicionar tarefa +</button>
        </header>
        <form>
            <h2>Inserir tarefa:</h2>
            <input type="text" id="tarefa-adicionada" required placeholder="Tarefa a ser adicionada"/>
            <button type="submit">Adicionar</button>
        </form>
        <ul id="lista-afazeres">
            <li></li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./main.js"></script>
</body>
</html>
